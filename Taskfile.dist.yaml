---
version: "3"

tasks:
  template:
    desc: Fetch template updates
    interactive: true
    env:
      GIT_CONFIG_GLOBAL: ""
      GIT_CONFIG_SYSTEM: ""
    cmds:
      - >
        copier
        update
        --answers-file
        .copier-answers.yaml
        {{ .CLI_ARGS }}
  flake:
    desc: Update flake.lock
    cmds:
      - >
        nix
        --accept-flake-config
        --extra-experimental-features
        'nix-command flakes'
        --no-warn-dirty
        flake
        update
        {{ .CLI_ARGS }}
  fmt:
    desc: Format files
    cmds:
      - task: install-internal
      - >
        trunk
        fmt
        {{ .CLI_ARGS }}
  lint:
    desc: Lint files
    cmds:
      - task: install-internal
      - >
        trunk
        check
        {{ .CLI_ARGS }}
  remove-node-modules:
    desc: Clean node_modules
    cmds:
      - >
        rm
        --recursive
        --force
        node_modules
    status:
      - >
        test
        '!'
        -d
        node_modules
  clean:
    desc: Clean build outputs
    cmds:
      - >
        npm
        run
        clean
        --
        {{ .CLI_ARGS }}
    status:
      - >
        test
        '!'
        -d
        build
      - >
        test
        '!'
        -d
        .docusaurus
      - >
        test
        '!'
        -d
        node_modules/.cache
  install:
    desc: Install dependencies
    sources:
      - ./package.json
      - ./package-lock.json
      - ./flake.lock
      - ./*.nix
      - ./Taskfile.dist.yaml
      - ./{taskfile,Taskfile}.{yaml,yml}
    generates:
      - ./node_modules/**/*
    cmds:
      - >
        npm
        install
        {{ .CLI_ARGS }}
  install-internal:
    desc: Install dependencies quietly
    internal: true
    cmds:
      - task: install
        vars:
          CLI_ARGS: >
            --prefer-offline
            --no-audit
            --no-fund
            --quiet
            --no-progress
  dev:
    desc: Run in development mode
    interactive: true
    cmds:
      - task: install-internal
      - >
        npm
        run
        dev
        --
        {{ .CLI_ARGS }}
  build-internal:
    desc: Build outputs
    internal: true
    sources:
      - ./src/**/*
      - ./static/**/*
      - ./babel.config.js
      - ./custom.css
      - ./docusaurus.config.ts
      - ./flake.lock
      - ./*.nix
      - ./package-lock.json
      - ./package.json
      - ./tsconfig.json
      - ./Taskfile.dist.yaml
      - ./{taskfile,Taskfile}.{yaml,yml}
    generates:
      - ./build/**/*
    cmds:
      - >
        npm
        run
        build
        --
        {{ .CLI_ARGS }}
  build:
    desc: Build outputs
    cmds:
      - task: install-internal
      - task: build-internal
  update:
    desc: Update dependencies
    cmds:
      - task: install-internal
      - >
        npm
        run
        update
        {{ .CLI_ARGS }}
